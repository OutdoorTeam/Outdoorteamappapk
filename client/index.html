<!DOCTYPE html>
<html lang="es" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/icon-192.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#D3B869" />
    <meta name="description" content="Transforma tu vida con nuestros programas de entrenamiento, nutrición y bienestar integral" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/site.webmanifest" />
    
    <!-- Apple PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="OutdoorTeam" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Outdoor Team - Academia de Hábitos Saludables" />
    <meta property="og:description" content="Transforma tu vida con nuestros programas de entrenamiento, nutrición y bienestar integral" />
    <meta property="og:image" content="/icon-512.png" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://briskly-playful-sandwich.instance.app" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Outdoor Team - Academia de Hábitos Saludables" />
    <meta name="twitter:description" content="Transforma tu vida con nuestros programas de entrenamiento, nutrición y bienestar integral" />
    <meta name="twitter:image" content="/icon-512.png" />
    
    <title>Outdoor Team</title>
    
    <style>
      /* Loading spinner for better UX */
      .loading-spinner {
        display: inline-block;
        width: 40px;
        height: 40px;
        border: 3px solid rgba(211, 184, 105, 0.3);
        border-radius: 50%;
        border-top-color: #D3B869;
        animation: spin 1s ease-in-out infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        font-family: system-ui, -apple-system, sans-serif;
        color: #D3B869;
      }
      
      .loading-text {
        margin-top: 1rem;
        font-size: 1.1rem;
        font-weight: 500;
      }
      
      /* Hide loading screen when React app loads */
      body.loaded .loading-screen {
        display: none;
      }
      
      /* Prevent FOUC */
      body:not(.loaded) #root {
        opacity: 0;
      }
      
      body.loaded #root {
        opacity: 1;
        transition: opacity 0.3s ease;
      }
    </style>
  </head>
  <body>
    <!-- Loading screen -->
    <div id="__splash" class="loading-screen" data-app-splash>
      <div class="loading-spinner"></div>
      <div class="loading-text">Cargando Outdoor Team...</div>
    </div>
    
    <!-- React app root -->
    <div id="root"></div>
    
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script type="module">
      // Register service worker for PWA functionality
      if (import.meta.env.PROD && 'serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js', {
            scope: '/'
          })
            .then((registration) => {
              console.log('SW registered: ', registration);
              
              // Check for updates
              registration.addEventListener('updatefound', () => {
                console.log('New service worker version available');
              });
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
      
      // Hide loading screen when React app loads
      let loadingTimeout;
      
      const hideLoading = () => {
        clearTimeout(loadingTimeout);
        document.body.classList.add('loaded');
      };
      
      // Hide loading after React loads or after 5 seconds max
      window.addEventListener('load', () => {
        loadingTimeout = setTimeout(hideLoading, 5000);
      });
      
      // Also try to hide when DOM content is loaded
      document.addEventListener('DOMContentLoaded', () => {
        setTimeout(hideLoading, 1000);
      });
      
      // Function to be called by React when it's ready
      window.hideLoadingScreen = hideLoading;
      
      // PWA Install prompt handling
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        console.log('PWA install prompt available');
        deferredPrompt = e;
        e.preventDefault();
      });
      
      // Function to trigger PWA install (can be called by React)
      window.showInstallPrompt = () => {
        if (deferredPrompt) {
          deferredPrompt.prompt();
          deferredPrompt.userChoice.then((choiceResult) => {
            console.log('PWA install choice:', choiceResult.outcome);
            deferredPrompt = null;
          });
        }
      };
    </script>
    <div id="__splash" data-app-splash
         style="position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:#000;z-index:9999;color:#d4b35b;font-family:system-ui, -apple-system, Segoe UI, Roboto;">
      Cargando…
    </div>
    <script>
      window.hideLoadingScreen = function () {
        try {
          var el = document.getElementById('__splash');
          if (el && el.parentNode) el.parentNode.removeChild(el);
        } catch (e) {}
      };
    </script>
  </body>
</html>
